<section id="sponsors">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="section-heading">
          <h3>Sponsor</h3>
          <div class="separator-div"></div>
        </div>

        <div class="row justify-content-center">
          <div
            style="text-align: center; margin-top: -50px; margin-bottom: 0px"
          >
            {% for sponsor in page.sponsors %}
            <a href="{{ sponsor.url }}" target="_blank">
              <img
                src="{{ '/assets/images/sponsors/' | append: sponsor.image | relative_url }}"
                alt="{{ sponsor.name }}"
                width="20%"
                style="display: inline-block; margin: 0 10px"
              />
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
